name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022
    env:
      PROD: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version-file: .python-version
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        run: poetry install

      - name: Build
        run: poetry run mkdocs build

      - name: Upload
        uses: actions/upload-artifact@v4.3.6
        with:
          name: site
          path: site

      - uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: site

  mypy:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version-file: .python-version
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        run: poetry install

      - name: mypy
        run: poetry run mypy .
        continue-on-error: true # TODO: currently dies on vs-deband.

  ruff:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version-file: .python-version
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        run: poetry install

      - name: Ruff
        run: poetry run ruff check .

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, mypy, ruff]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      id-token: write
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
